<!--
    document type define
    해당 HTML 문서가 어떤 형식을 따라야하는지 알려준다.
-->
<!DOCTYPE html>
<!--
    html태그
    해당문서의 시작과 끝을 의미
    뒤에 닫는 태그 확인
-->

<html lang="en">
    <!--
        head태그
        웹브라우저에 직접 노출되지 않는다.
        문서에 대한 여러정보를 정의한다.
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        title 태그
        문서의 제목을 지정한다
        title이 중복이 되지않도록 주의
    -->
    <title>우리의 첫 html</title>

</head>

<!--
    body태그
    실제 웹브라우저에 노출되는 영역

-->
<body>
    <!--우리 내일은! 강의있는 금요일!-->
    나의 첫번째 HTML!
</body>
</html>
