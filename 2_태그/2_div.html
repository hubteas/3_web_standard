<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>
</head>

<style>
    .subject{
        background-color: #b7257d;
    }

</style>
<body>
    <h1>코리아 it 아카데미</h1>
    <!-- <p><div>강사</div>소개</p> --> <!-- div가 블록요소인 것을 확인 -->
    <div style="font-size: 50px;">
    <p>강사 소개</p>
    <p>류호근강사 소개</p>
    <p>홍길동강사 소개</p>
    </div>
    <div class="subject">
    <p>과정 소개</p>
    <p>웹개발</p>
    <p>프론트엔드</p>
    <p>정 보안</p>
    </div>
</body>
</html>
