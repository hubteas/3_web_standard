
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <link rel="stylesheet" href="4_pseudo-class.css">
</head>
<body>
    <h1>동적 가상 클래스 선택자</h1>
    <span>마우스로 클릭할때</span><br>
    <span>마우스를 올릴때</span><br>

    <h1>a 태그 가상 클래스 선택자</h1>
    <a href="https://sports.news.naver.com/index">네이버 스포츠 페이지</a><br>
    <a href="https://map.naver.com/p?c=15.00,0,0,0,dh">네이버 지도</a><br>

    <h1>input 태그 가상클래스 선택자</h1>
    <input type="text" name="id"><br>
    <input type="checkbox" id="agree">
    <label for="agree">마케팅 수신 동의</label><br>
    <input type="text" disabled>
    <button disabled>버튼</button><br>
    <input type="text">
    <button>버튼</button>

</body>
</html>
