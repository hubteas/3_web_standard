<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>

    <style>
        h3::before{
            content: "★★★★★";
            color: aqua;
            /* font-size: 50px; */
        }
        
        h3::after{
            content: "★★★★★";
            color: aqua;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h3>가상 요소중 가장 많이 활용되는 두가지!</h3>
    <p>먹힐라나</p>
    <h3>어림도없지</h3>
</body>
</html>
